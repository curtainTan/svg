<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg width="300" height="300">
    <g style="stroke: black; fill: none;">
      <!-- 直线 -->
      <path d="M 10 10 L 100 10" />
      <!-- 直角 -->
      <path d="M 10, 20 L 100, 20 L 100, 50" style="stroke-dasharray: 5,5;">
        <animate
          attributeName="stroke-dashoffset"
          from="0"
          to="10"
          dur="0.5s"
          repeatCount="indefinite"
        />
      </path>

      <text id="text" dx="30" dy="120" style="font-size: 40; fill: aquamarine;">我</text>

      <!-- 两个30度 -->
      <path d="M 40 60 L 10 60 L 40 42 M 60 60 L 90 60 L 60 42" />
    </g>
  </svg>

  <script>
    const textEl = document.getElementById('text');
    // const length = textEl.getTotalLength();
    console.dir(textEl);
  </script>
</body>
</html>
