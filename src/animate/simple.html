<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg height="500" width="500" viewBox="0 0 500 500">
    <rect x="10" y="10" width="20" height="20" stroke="black" fill="none">
      <animate
        attributeName="width"
        attributeType="XML"
        from="20"
        to="200"
        begin="0s"
        dur="5s"
        fill="freeze"
      />
    </rect>
  </svg>
</body>
</html>
