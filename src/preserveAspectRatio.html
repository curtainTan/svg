<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>拉伸与对齐方式</h1>

  <div>
    <p>使用 meet：rect 的实际渲染的宽高是 45，是 88 的 0.5 倍，比值刚好为 45/90</p>
    <svg
      preserveAspectRatio="xMidYMid meet"
      viewBox="0 0 90 90"
      width="45" height="135"
      style="background: #9c9;"
    >
      <rect x="1" y="1" width="88" height="88" style="stroke: black; fill: none;"></rect>
    </svg>
  </div>

  <div>
    <p>使用 slice：rect 的实际渲染的宽高是 132，是 88 的 1.5 倍，比值刚好为 135/90</p>
    <svg
      preserveAspectRatio="xMidYMid slice"
      viewBox="0 0 90 90"
      width="45" height="135"
      style="background: #9c9;"
    >
      <rect x="1" y="1" width="88" height="88" style="stroke: black; fill: none;"></rect>
    </svg>
  </div>

  <div>
    <p>使用 none，不会保持图形比例，宽高会按照拉伸比进行设置</p>
    <p>宽：44 = 88 * 0。5， 高：132 = 88 * 1.5</p>
    <svg
      preserveAspectRatio="none"
      viewBox="0 0 90 90"
      width="45" height="135"
      style="background: #9c9;"
    >
      <rect x="1" y="1" width="88" height="88" style="stroke: black; fill: none;"></rect>
    </svg>
  </div>

  <svg preserveAspectRatio="none" viewBox="0 0 90 90" width="45" height="135">
    <!-- <use xlink:href="#cat"></use> -->
    <circle cx="42" cy="57" r="30" stroke="black" fill="none"/>
    <circle cx="33" cy="48" r="3" style="stroke:none; fill:#339933;"/>
    <circle cx="51" cy="48" r="3" style="stroke:none; fill:#339933;"/>
    <g id="whiskers">
      <line x1="45" y1="57" x2="81" y2="51" stroke="black"/>
      <line x1="45" y1="57" x2="81" y2="62" stroke="black"/>
    </g>
    <use xlink:href="#whiskers" transform="scale(-1 1) translate(-84 0)"/>
    <!-- ears -->
    <polyline stroke="black" fill="none" points="64.8 37.2, 54 6, 42 27, 30 6, 19.2 37.2"/>
    <!-- mouth -->
    <polyline stroke="black" fill="none" points="21 66, 27 72, 57 72, 62 66"/>
    <path stroke="black" fill="#ffcccc" d="M 45 54 L 39 54 A 3 6 0  0 0 45 54"/>
  </svg>

</body>
</html>
